<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/update/{id}(id=${book.id})}" method="post">
        <label for="name">Book Name:</label>
        <input type="text" id="name" name="name" th:value="${book.name}" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:value="${book.author}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" th:value="${book.price}" required><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
