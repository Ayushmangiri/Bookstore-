<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
</head>
<body>
    <h1>Available Books</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
                    <a th:href="@{/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
