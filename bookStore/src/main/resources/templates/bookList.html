<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table thead {
            background: #34495e;
            color: #fff;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
        }

        table th {
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background: #f2f2f2;
        }

        table tr:hover {
            background: #ecf0f1;
        }

        table a {
            color: #3498db;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #3498db;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        table a:hover {
            background: #3498db;
            color: #fff;
        }

        .confirm-delete {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .confirm-delete:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Available Books</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
                    <a class="confirm-delete" th:href="@{/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
