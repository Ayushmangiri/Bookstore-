<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            color: #333;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e88e5;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #1e88e5;
            outline: none;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e88e5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        .form-container .note {
            font-size: 0.9em;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register a New Book</h1>
        <form action="/save" method="post">
            <label for="name">Book Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter the book name" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter the author's name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Enter the price" required>

            <button type="submit">Save</button>
        </form>
        <div class="note">All fields are required to register a book.</div>
    </div>
</body>
</html>
